<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../components/footer/main.css">
    <link rel="stylesheet" href="../../components/footer/responsive.css">
</head>

<body>
    <header>
        <nav>
            <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt=""
                class="zomato">
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
            <p>Log in</p>
            <p>Sign up</p>
        </nav>
    </header>
    <div class="intro">
        <img src="https://b.zmtcdn.com/webFrontend/8015dbe54fd3659cc0366c1cc77f664c1601890512.jpeg?output-format=webp"
            alt="">
        <div class="intro-text">
            <h1>We would love to hear from you!</h1>
        </div>
    </div>
    <div class="questions-background">
        <div class="questions">
            <div class="feedback">
                <input type="text" placeholder="How can we help you?">
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Mobile number">
                <input type="text" placeholder="Type your message">
                <button>Submit feedback</button>
            </div>
            <div class="issue">
                <div class="issue-div">
                    <div class="issue-intro">Report a Safety Emergency</div>
                    <div class="issue-text">We are committed to the safety of everyone using Zomato.</div>
                    <div class="issue-report">Report here</div>
                </div>
                <div class="issue-div">
                    <div class="issue-intro">Issue with your live order?</div>
                    <div class="issue-text">Click on the 'Support' or 'Online ordering help' section in your app to connect to our customer support team.</div>
                </div>
            </div>
        </div>    
    </div>
    <div id="footer" class="background-wrapper-footer"></div>
    <script src="index.js"></script>
</body>

</html>
